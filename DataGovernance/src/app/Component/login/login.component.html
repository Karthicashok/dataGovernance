<div fxLayoutAlign="center center" fxFlexFill class="main-div" style="margin-top: 120px;width: 50%;margin-left: 22%;" >
  <mat-card fxFlex="35" style="margin-bottom: 20px;margin-left: 50px;" >
    <mat-toolbar class="bg-primary"><p style="margin-left: 40%;">Login Page</p></mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
            />
          </div>
        </div>
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</mat-card>
</div>
