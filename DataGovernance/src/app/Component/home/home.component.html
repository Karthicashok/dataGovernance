<mat-spinner id="spinner" *ngIf="!displayContent"></mat-spinner>
<div class="container" *ngIf="displayContent">
  <div class="row">
    <h1 id="select">Select a data source to extract:</h1>
  </div>
  <div class="row" id="source">
    <div
      class="col-10 offset-1 col-sm-6 offset-sm-0 col-md-4 offset-md-0 col-lg-3 offset-lg-0"
      *ngFor="let obj of resources"
    >
      <!--Calling the redirect function by passing object as a parameter -->
      <mat-card
        class="example-card"
        (click)="obj.isDisabled ? '' : redirect(obj)"
        [ngClass]="obj.isDisabled ? 'disabled' : 'allowed'"
      >
        <img src="{{ obj.image }}" class="image" />

        <mat-card-title>{{ obj.name }}</mat-card-title>

        <mat-card-subtitle id="items">{{ obj.items }} items</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
